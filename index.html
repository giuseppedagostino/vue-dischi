<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-dischi</title>
  </head>

  <body>
    <div id="root">
      <!-- header -->
      <header>
        <i class="fab fa-spotify"></i>

        <!-- parte destra -->
        <div>
          <select name="genre" v-model="selectedValue">
            <option value="">Tutti i generi</option>
            <option :value="genre" v-for="(genre) in genres">{{ genre }}</option>
          </select>
        </div>
      </header>
      <!-- fine header -->

      <!-- main -->
      <main>
        <div class="disc" v-for="(disc) in discs"
        v-if="disc.genre == selectedValue || selectedValue == '' ">
          <!-- l'url dell'immagine, perchè funzioni, va inserito senza parentesi graffe poichè sono già in una direttiva Vue -->
          <img :src="disc.poster" :alt="disc.title">
          <h2>{{ disc.title }}</h2>
          <div>
            <p>{{ disc.author }}</p>
            <p>{{ disc.year }}</p>
          </div>
        </div>
      </main>
      <!-- fine main -->
    </div>

    <!-- js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
